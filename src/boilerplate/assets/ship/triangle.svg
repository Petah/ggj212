<?xml version="1.0" encoding="utf-8" ?>
<svg width="500" height="500" viewBox="-250 -250 500 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur result="coloredBlur" stdDeviation="1" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <style>
            path {
                stroke: yellow;
                stroke-width: 1;
                fill-opacity: 0;
                filter: url(#glow);
            }
        </style>
    </defs>
    <rect class="debug" x="-250" y="-250" width="500" height="500" fill="black" stroke="red" />
    <path
        d="
            M18 48 L46 48 L32 16 Z
        "
    />
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const debug = urlParams.get('debug');
        if (debug === 'false') {
            for (const e of document.querySelectorAll('.debug')) {
                e.parentNode.removeChild(e);
            }
        }
    </script>
</svg>
